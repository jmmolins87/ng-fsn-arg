<nav [ngClass]="scrolled ? 'scroll' : ''" class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['/']">
            <img 
                src="/assets/images/logo_light.png" 
                [alt]="'NAVBAR_ITEMS.LOGO' | translate" 
                [title]="'NAVBAR_ITEMS.LOGO' | translate">
        </a>
        <button 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarFsnArg"
            aria-controls="navbarFsnArg" 
            aria-expanded="false" 
            aria-label="Toggle navigation"
            class="navbar-toggler collapsed">
            <span></span>
            <span></span>
        </button>
        <div 
            class="collapse navbar-collapse" 
            id="navbarFsnArg">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li 
                    *ngFor="let item of menuItems" 
                    [routerLinkActive]="['active']" 
                    class="nav-item">
                    <a 
                        [routerLink]="item.routerLink"
                        [title]="item.label | translate"
                        [attr.data-bs-toggle]="isTablet ? '' : 'collapse'"
                        [attr.data-bs-target]="isTablet ? '' : '#navbarFsnArg'"
                        [attr.aria-controls]="isTablet ? '' : 'navbarFsnArg'"
                        [attr.aria-expanded]="isTablet ? '' : 'false'"
                        class="nav-link" 
                        aria-current="page">{{ item.label | translate }}
                        <span [class]="item.icon"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
